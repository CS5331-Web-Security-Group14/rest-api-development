<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Secret Diary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/signin.css">
  </head>

  <body class="text-center">
    <form class="form-signin" id="login-form">
      <img class="mb-4" src="./img/favicon.ico" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Secret Diary</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button type="submit" id="login-button" class="btn btn-primary btn-block">Login</button>
      <a id="switch-to-register" href="#">Want to create a new account?</a>
      <p class="mt-5 mb-3 text-muted">CS5331 Group 14  &copy; 2018</p>
    </form>

    <form class="form-signin" id="register-form">
      <img class="mb-4" src="./img/favicon.ico" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Secret Diary</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <label for="fullname" class="sr-only">Full Name</label>
      <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
      <label for="username" class="sr-only">Username</label>
      <input type="text" name="age" class="form-control" placeholder="Age" required>
      <button type="submit" id="register-button" class="btn btn-primary btn-block">Register</button>
      <a id="switch-to-login" href="#">Already have an account?</a>
      <p class="mt-5 mb-3 text-muted">CS5331 Group 14  &copy; 2018</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/login.js"></script>
  </body>
</html>
